<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Look DZ - المتجر</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #333; margin: 0; padding: 20px; direction: rtl; }
        header { background: #ff0000; color: #fff; padding: 10px; text-align: center; margin-bottom: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        img { max-width: 100%; height: auto; }
        button { padding: 10px 15px; background: #ff0000; color: #fff; border: none; cursor: pointer; }
        select, input { width: 100%; padding: 8px; margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <h1>متجر Good Look DZ</h1>
</header>

<div id="product-list"></div>

<h2>السلة</h2>
<div id="cart"></div>
<button onclick="sendOrder()">✅ إرسال الطلب عبر واتساب</button>

<script>
let cart = [];

function loadProducts() {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';

        let colorOptions = product.colors.map(c => `<option value="${c}">${c}</option>`).join('');
        let sizeOptions = product.sizes.map(s => `<option value="${s}">${s}</option>`).join('');

        div.innerHTML = `
            <h3>${product.name}</h3>
            <img src="${product.image}" alt="${product.name}">
            <p>السعر: ${product.price} دج</p>
            <label>اللون:</label>
            <select id="color-${index}">${colorOptions}</select>
            <label>الحجم:</label>
            <select id="size-${index}">${sizeOptions}</select>
            <label>الكمية (1 - 999):</label>
            <input type="number" id="qty-${index}" min="1" max="999" value="1">
            <button onclick="addToCart(${index})">🛒 أضف إلى السلة</button>
        `;

        productList.appendChild(div);
    });
}

function addToCart(index) {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const product = products[index];
    const color = document.getElementById(`color-${index}`).value;
    const size = document.getElementById(`size-${index}`).value;
    const qty = parseInt(document.getElementById(`qty-${index}`).value);

    const item = { name: product.name, price: product.price, color, size, qty };
    cart.push(item);
    displayCart();
}

function displayCart() {
    const cartDiv = document.getElementById('cart');
    cartDiv.innerHTML = '';

    if (cart.length === 0) {
        cartDiv.innerHTML = '<p>السلة فارغة</p>';
        return;
    }

    cart.forEach((item, i) => {
        cartDiv.innerHTML += `
            <p>
                <strong>${item.name}</strong> - اللون: ${item.color} - الحجم: ${item.size} - الكمية: ${item.qty} - السعر: ${item.price * item.qty} دج
                <button onclick="removeFromCart(${i})">❌ حذف</button>
            </p>
        `;
    });
}

function removeFromCart(i) {
    cart.splice(i, 1);
    displayCart();
}

function sendOrder() {
    if (cart.length === 0) {
        alert('السلة فارغة!');
        return;
    }

    let message = '✅ طلب جديد من متجر Good Look DZ:\n';

    cart.forEach(item => {
        message += `\n- المنتج: ${item.name}\n  اللون: ${item.color}\n  الحجم: ${item.size}\n  الكمية: ${item.qty}\n  السعر: ${item.price * item.qty} دج\n`;
    });

    message += '\n📞 الرجاء تزويدنا بالاسم + العنوان + رقم الهاتف عند إرسال الطلب.';

    const waURL = `https://wa.me/213697750050?text=${encodeURIComponent(message)}`;
    window.open(waURL, '_blank');
}

// Initialize
loadProducts();
displayCart();
</script>

</body>
</html>
