  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

      <style>
    /* Flashing price style */
    .flashing-price {
      font-size: 2rem;
      color: red;
      font-weight: bold;
      animation: flash 1s infinite;
      text-align: center;
      margin: 20px 0;
    }

    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>

</head>
<body>
  <h1>ORAN</h1>
  <!-- PRICE-->
  <h2 class="flashing-price">السعر: 13,500 DA</h2>
  <!-- Link back to main page -->
  <div class="links">
      <a class="action" href="index.html">الصفحة الرئيسية</a><a class="programe" href="https://www.facebook.com/share/v/1Btrwn2948/">البرنامج</a>
  </div>
  <section class="booking-form">
  <h2>أدخل معلوماتك</h2>
  <form id="oranForm" action="https://formspree.io/f/mpwdkapw" method="POST">
    <input type="hidden" name="oran" value="ORAN">

    <label for="full-name">الاسم الكامل:</label>
    <input type="text" id="full-name" name="الاسم الكامل" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="رقم الهاتف" pattern="[0-9]{10}"
       maxlength="10" minlength="10" required>

    <label for="wilaya">ولاية الإنطلاق:</label>
   <select name="wilaya" required>
  <option value="Algiers" selected>الجزائر</option>
  <option value="Blida">البليدة</option>
  <option value="Tipaza">تيبازة</option>
  <option value="Médéa">المدية</option>
  <option value="Aïn Defla">عين الدفلى</option>
  <option value="Chlef">الشلف</option>
  <option value="Mascara">معسكر</option>
  <option value="Relizane">غليزان</option>
  <option value="Oran">وهران</option>

   </select>


    <label for="passengers">عدد المسافرين:</label>
    <input type="number" id="passengers" name="عدد المسافرين" min="1" required>


    <label for="departur date">إختر تاريخ الرحلة:</label>
<select name="departur date" required> 
  <option value="26-06-2025">26-06-2025</option>
</select>    

    <button type="submit">أحجز</button>
  </form>
</section>
</body>
