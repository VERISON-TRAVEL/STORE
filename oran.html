<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORAN</title>
  <link rel="stylesheet" href="oran.css" />
  <!-- ✅ Add reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>ORAN</h1>
  <!-- Link back to main page -->
  <a class="action" href="index.html">الصفحة الرئيسية</a><a class="programe" href="https://www.facebook.com/share/v/1BwBSqbJga/">البرنامج</a>

  <section class="booking-form">
  <h2>أدخل معلوماتك</h2>
  <form action="https://formsubmit.co/el/luyaja" method="POST">
    <input type="hidden" name="oran" value="ORAN">

    <label for="full-name">الاسم الكامل:</label>
    <input type="text" id="full-name" name="الاسم الكامل" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="رقم الهاتف" required>

    <label for="wilaya">الولاية:</label>
    <select name="wilaya" required>
      <!-- [Your wilaya options unchanged] -->
      <option value="Algiers" selected>الجزائر</option>
      <!-- ... all other wilayas ... -->
      <option value="Tindouf">تندوف</option>
    </select>

    <label for="passengers">عدد المسافرين:</label>
    <input type="number" id="passengers" name="عدد المسافرين" min="1" required>

    <label for="departur date">إختر تاريخ الرحلة:</label>
    <select name="departur date" required> 
      <option value="19-06-2025">19-06-2025</option>
      <option value="26-06-2025">26-06-2025</option>
    </select>    

    <!-- ✅ Add reCAPTCHA widget here -->
    <div class="g-recaptcha" data-sitekey="6LdnQmQrAAAAAC4_kSqPUHdUBScPw4w1wijpHMhC"></div>

    <button type="submit">أحجز</button>
  </form>
</section>
</body>
</html>
