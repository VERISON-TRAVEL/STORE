  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

      <style>
    /* Flashing price style */
    .flashing-price {
      font-size: 2rem;
      color: red;
      font-weight: bold;
      animation: flash 1s infinite;
      text-align: center;
      margin: 20px 0;
    }

    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>

</head>
<body>
  <h1>ORAN</h1>
  <!-- PRICE-->
  <h2 class="flashing-price">السعر: 11000دج  DA</h2>
  <!-- Link back to main page -->
  <div class="links">
     <button><a class="action" href="index.html">الصفحة الرئيسية</a></button><button><a class="programe" href="https://www.facebook.com/share/v/173HAfbyx2/">البرنامج</a></button>
  </div>
  <section class="booking-form">
  <h2>أدخل معلوماتك</h2>
  <form id="oranForm" action="https://formspree.io/f/mpwdkapw" method="POST">
    <input type="hidden" name="oran" value="ORAN">

    <label for="full-name">الاسم الكامل:</label>
    <input type="text" id="full-name" name="الاسم الكامل" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="رقم الهاتف" pattern="[0-9]{10}"
       maxlength="10" minlength="10" required>


    <label for="passengers">عدد المسافرين:</label>
    <input type="number" id="passengers" name="عدد المسافرين" min="1" required>


<label for="departureDate">إختر تاريخ الرحلة:</label>
<select id="departureDate" name="departureDate" required onchange="showNights()">
  <option value="">-- اختر تاريخ الرحلة --</option>
  <option value="31-07-2025" data-nights="3">31-07-2025</option>
  <option value="03-08-2025" data-nights="4">03-08-2025</option>
  <option value="07-08-2025" data-nights="3">07-08-2025</option>
  <option value="10-08-2025" data-nights="4">10-08-2025</option>
  <option value="14-08-2025" data-nights="3">14-08-2025</option>
  <option value="17-08-2025" data-nights="4">17-08-2025</option>
  <option value="21-08-2025" data-nights="3">21-08-2025</option>
  <option value="24-08-2025" data-nights="4">24-08-2025</option>
  <option value="28-08-2025" data-nights="3">28-08-2025</option>
</select>

<span id="nightsInfo" style="margin-right:10px; font-weight:bold; color:#800080;"></span>

<script>
function showNights() {
    const select = document.getElementById("departureDate");
    const selectedOption = select.options[select.selectedIndex];
    const nights = selectedOption.getAttribute("data-nights");

    document.getElementById("nightsInfo").textContent = nights ? nights + " ليالٍ" : "";
}
</script>
  

    <button type="submit">أحجز</button>
  </form>
</section>
</body>
