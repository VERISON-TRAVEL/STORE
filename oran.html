      <style>
    /* Flashing price style */
    .flashing-price {
      font-size: 2rem;
      color: red;
      font-weight: bold;
      animation: flash 1s infinite;
      text-align: center;
      margin: 20px 0;

        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

<body>
  <h1>ORAN</h1>
  <!-- PRICE-->

  <!-- Link back to main page -->

     <button><a class="action" href="index.html">الصفحة الرئيسية</a></button><button><a class="programe" href="https://www.facebook.com/share/v/173HAfbyx2/">البرنامج</a></button>

  <section class="booking-form">
  <h2>أدخل معلوماتك</h2>
  <form id="oranForm" action="https://formspree.io/f/xblyyywv" method="POST">
    <input type="hidden" name="oran" value="ORAN">

    <label for="full-name">الاسم الكامل:</label>
    <input type="text" id="full-name" name="الاسم الكامل" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="رقم الهاتف" pattern="[0-9]{10}"
       maxlength="10" minlength="10" required>


    <label for="passengers">عدد المسافرين:</label>
    <input type="number" id="passengers" name="عدد المسافرين" min="1" required>


<label for="departureDate">إختر تاريخ الرحلة:</label>
<select id="departureDate" name="departureDate" required>
  <option value="">-- اختر تاريخ الرحلة --</option>
  <option value="31-07-2025 إلى 03-08-2025">من 31-07-2025 إلى 03-08-2025 (3 ليالٍ)</option>
  <option value="03-08-2025 إلى 07-08-2025">من 03-08-2025 إلى 07-08-2025 (4 ليالٍ)</option>
  <option value="07-08-2025 إلى 10-08-2025">من 07-08-2025 إلى 10-08-2025 (3 ليالٍ)</option>
  <option value="10-08-2025 إلى 14-08-2025">من 10-08-2025 إلى 14-08-2025 (4 ليالٍ)</option>
  <option value="14-08-2025 إلى 17-08-2025">من 14-08-2025 إلى 17-08-2025 (3 ليالٍ)</option>
  <option value="17-08-2025 إلى 21-08-2025">من 17-08-2025 إلى 21-08-2025 (4 ليالٍ)</option>
  <option value="21-08-2025 إلى 24-08-2025">من 21-08-2025 إلى 24-08-2025 (3 ليالٍ)</option>
  <option value="24-08-2025 إلى 28-08-2025">من 24-08-2025 إلى 28-08-2025 (4 ليالٍ)</option>
  <option value="28-08-2025 إلى 31-08-2025">من 28-08-2025 إلى 31-08-2025 (3 ليالٍ)</option>
</select>

    <button type="submit">أحجز</button>
  </form>
</section>
  <script>
    let bookingDone = false;

    function handleBooking(event) {
      if (bookingDone) {
        event.preventDefault();
        return false;
      }

      const fullName = document.getElementById('full-name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const passengers = document.getElementById('passengers').value.trim();
      const date = document.getElementById('departureDate').value;

      if (fullName && phone && passengers && date) {
        alert("لقد تم تسجيل طلبك بنجاح سيتصل بك عملائنا لإتباع الإجراءات");
        bookingDone = true;
        return true; // allows Formspree to send the form
      } else {
        alert("يرجى ملء جميع الحقول.");
        event.preventDefault();
        return false;
      }
    }
  </script>
