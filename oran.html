  <section class="booking-form">
  <h2>أدخل معلوماتك</h2>
  <form id="oranForm" action="https://formspree.io/f/xblyyywv" method="POST">
    <input type="hidden" name="oran" value="ORAN">

    <label for="full-name">الاسم الكامل:</label>
    <input type="text" id="full-name" name="الاسم الكامل" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" name="رقم الهاتف" pattern="[0-9]{10}"
       maxlength="10" minlength="10" required>

    <label for="wilaya">ولاية الإنطلاق:</label>
   <select name="wilaya" required>
  <option value="Algiers" selected>الجزائر</option>
  <option value="Blida">البليدة</option>
  <option value="Tipaza">تيبازة</option>
  <option value="Médéa">المدية</option>
  <option value="Aïn Defla">عين الدفلى</option>
  <option value="Chlef">الشلف</option>
  <option value="Mascara">معسكر</option>
  <option value="Relizane">غليزان</option>
  <option value="Oran">وهران</option>

   </select>


    <label for="passengers">عدد المسافرين:</label>
    <input type="number" id="passengers" name="عدد المسافرين" min="1" required>


    <label for="departur date">إختر تاريخ الرحلة:</label>
<select name="departure_date" required>
  <option value="03-07-2025">من 03 جويلية 2025 إلى 06 جويلية 2025</option>
</select>

</section>
  <script>
  // Get the form
  const oranForm = document.getElementById("oranForm");

  // Check localStorage to see if the user already submitted
  if (localStorage.getItem("oranSubmitted")) {
    oranForm.innerHTML = "<p style='color: green; font-weight: bold; font-size:40px;'>لقد تم تسجيل طلبك بنجاح,سيتصل بك فريقنا لإتباع الإجراءات, شكرا لك!</p>";
  }

  // On submit, store a flag
  oranForm.addEventListener("submit", function() {
    localStorage.setItem("oranSubmitted", "true");
  });
</script>
