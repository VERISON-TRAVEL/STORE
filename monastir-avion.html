    <style>
    /* Flashing price style */
    .flashing-price {
      font-size: 2rem;
      color: red;
      font-weight: bold;
      animation: flash 1s infinite;
      text-align: center;
      margin: 20px 0;
    }

    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>

</head>
<body>
  <h1>MONASTIR</h1>

  <h2>أدخل معلوماتك</h2>

   <select name="wilaya" required>

</select>


    <label for="passengers">عدد المسافرين:</label>
    <input type="number" id="passengers" name="عدد المسافرين" min="1" required>


    <label for="departur date">إختر تاريخ الرحلة:</label>
<select name="departur date" required> 
  <option value="19-06-2025">00-00-2025</option>
  <option value="26-06-2025">00-00-2025</option>
</select>    

    <button type="submit">أحجز</button>
  </form>
</section>
