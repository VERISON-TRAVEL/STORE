<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Look DZ - Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; color: #333; margin: 0; padding: 20px; direction: rtl; }
        header { background: #ff0000; color: #fff; padding: 10px; text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 5px; }
        button { padding: 10px 15px; background: #ff0000; color: #fff; border: none; cursor: pointer; }
        .product-list { margin-top: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <h1>لوحة التحكم - Good Look DZ</h1>
</header>

<h2>إضافة منتج جديد</h2>
<div class="form-group">
    <label>اسم المنتج:</label>
    <input type="text" id="product-name">
</div>
<div class="form-group">
    <label>السعر (دج):</label>
    <input type="number" id="product-price">
</div>
<div class="form-group">
    <label>رابط الصورة:</label>
    <input type="text" id="product-image">
</div>
<div class="form-group">
    <label>الألوان (افصل بينهم بفاصلة):</label>
    <input type="text" id="product-colors">
</div>
<div class="form-group">
    <label>الأحجام (افصل بينهم بفاصلة):</label>
    <input type="text" id="product-sizes">
</div>

<button onclick="addProduct()">إضافة المنتج</button>

<h2>المنتجات الحالية</h2>
<div class="product-list" id="product-list"></div>

<script>
function addProduct() {
    const name = document.getElementById('product-name').value.trim();
    const price = document.getElementById('product-price').value.trim();
    const image = document.getElementById('product-image').value.trim();
    const colors = document.getElementById('product-colors').value.split(',').map(c => c.trim());
    const sizes = document.getElementById('product-sizes').value.split(',').map(s => s.trim());

    if (!name || !price || !image || colors.length === 0 || sizes.length === 0) {
        alert('يرجى ملء جميع الحقول');
        return;
    }

    const newProduct = { name, price, image, colors, sizes };
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    products.push(newProduct);
    localStorage.setItem('products', JSON.stringify(products));

    alert('تمت إضافة المنتج');
    displayProducts();
}

function displayProducts() {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    products.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';

        div.innerHTML = `
            <strong>${product.name}</strong><br>
            السعر: ${product.price} دج<br>
            <img src="${product.image}" alt="${product.name}" style="max-width: 100px;"><br>
            الألوان: ${product.colors.join(', ')}<br>
            الأحجام: ${product.sizes.join(', ')}<br>
            <button onclick="deleteProduct(${index})">🗑 حذف</button>
        `;

        productList.appendChild(div);
    });
}

function deleteProduct(index) {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    products.splice(index, 1);
    localStorage.setItem('products', JSON.stringify(products));
    displayProducts();
}

// Initialize
displayProducts();
</script>

</body>
</html>
